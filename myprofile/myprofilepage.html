<!DOCTYPE html>
<html lang="en">
<head>
  <title>Address Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="myprofilepage.css">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
  <div class="myprofile-bg-container">
    <div class="myprofile-side-bar">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="Black" class="bi bi-arrow-left pb-2" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      <img src="logo_5 b.png" class="myprofile-logo-image"/>
        <div class="myprofile-options-container">
          
            <div class="myprofile-option-container myprofile-active-option">
              <div class="myprofile-icon-div"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"    fill="Black" class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              </div>
              <div class="myprofile-text-div">
                <p class="myprofile-option-text">My Profile</p>
              </div>  
            </div>
            <div class="myprofile-option-container ">
              <div class="myprofile-icon-div"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
              </div>
              <div class="myprofile-text-div">
                <p class="myprofile-option-text">Address</p>
              </div>  
            </div>    
            <div class="myprofile-option-container ">
              <div class="myprofile-icon-div"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
              </div>
              <div class="myprofile-text-div">
                <p class="myprofile-option-text">My Orders</p>
              </div>  
            </div>
            <div class="myprofile-option-container ">
              <div class="myprofile-icon-div"> 
                <i class="fas fa-rupee-sign" style="font-size:25px"></i>
              </div>
              <div class="myprofile-text-div">
                <p class="myprofile-option-text">Payments</p>
              </div>  
            </div>
            <div class="myprofile-option-container ">
              <div class="myprofile-icon-div"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                  <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                </svg>
              </div>
              <div class="myprofile-text-div">
                <p class="myprofile-option-text">Chat/Help</p>
              </div>  
            </div>
            <div class="myprofile-option-container ">
              <div class="myprofile-icon-div"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                  <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
                </svg>
              </div>
              <div class="myprofile-text-div">
                <p class="myprofile-option-text">Share</p>
              </div>  
            </div>
        </div>
    </div>
    <div class="myprofile-form-content ">
      <div class="myprofile-menu-icon"> 
        <div class="myprofile-menu-icon-div"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="Black" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </div>
        <div class="myprofile-title-div"> 
          <h1 class="myprofile-title">My <span class="myprofile-title-span">Profile</span></h1>
        </div>
      </div>
        <hr style="border-width: 3px; border-color: black;">
        <div class="container">
          <div class="myprofile-profile-pic-div-top ">    
            <div class="myprofile-rounded-box">
              <div class="myprofile-outer">
                <div class="myprofile-inner">
                <input class="myprofile-inputfile myprofile-profilepic" type="file" name="pic" accept="image/*">
                <label><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg></label>
                </div>
              </div>
            </div>
          </div> 
          <div class="row">
              <div class="col-10 col-sm-10 col-md-6 col-xl-5 col-lg-6">
                <label for="firstname" class="myprofile-input-label">First Name
                  <span class="myprofile-input-edit">&nbsp; &nbsp; &nbsp;Edit</span></label>
                <input type="text" id="firstname" class="form-control" />
              </div>
              <div class="col-10 col-sm-10 col-md-6 col-xl-5 col-lg-6 myprofile-inputs">
                <label for="lastname" class="myprofile-input-label">Last Name
                  <span class="myprofile-input-edit">&nbsp; &nbsp; &nbsp;Edit</span></label>
                <input type="text" id="lastname" class="form-control" />
              </div>
              <div class="col-10 col-sm-10 col-md-10 col-xl-10 col-lg-10 myprofile-gender-buttons myprofile-inputs myprofile-margin-input">
                <div>
                  <label for="lastname" class="myprofile-input-label">Gender</label><br>
                  <input type="radio"  name="male" value="Male">
                  <label for="male" class="myprofile-input-gender"> Male &nbsp; &nbsp;&nbsp;</label>
                  <input type="radio" name="female" value="CSS">
                  <label for="female" class="myprofile-input-gender"> Female &nbsp; &nbsp;&nbsp;</label>
                  <input type="radio" name="others"  value="Others">
                  <label for="others" class="myprofile-input-gender"> Others</label>
                </div>
              </div>
              <div class="col-10 col-sm-10 col-md-6 col-xl-5 col-lg-6 myprofile-inputs myprofile-margin-input">
                <label for="email-address" class="myprofile-input-label">Email Address
                  <span class="myprofile-input-edit">&nbsp; Edit</span><span class="myprofile-input-edit">&nbsp; Change Password</span></label>
                <input type="text" id="email-address" class="form-control" />
              </div>
              <div class="col-10 col-sm-10 col-md-6 col-xl-5 col-lg-6 myprofile-inputs myprofile-margin-input">
                <label for="phonenumber" class="myprofile-input-label">Phone Number
                  <span class="myprofile-input-edit">&nbsp; &nbsp; &nbsp;Edit</span></label>
                <input type="text" id="phonenumber" class="form-control" />
              </div>
              <div class="col-10 col-sm-10 col-md-6 col-xl-5 col-lg-6 myprofile-inputs myprofile-margin-input">
                <label for="Addressr" class="myprofile-input-label">Address
                  <span class="myprofile-input-edit">&nbsp; &nbsp; &nbsp;Edit</span></label>
                <input type="text" id="Address" class="form-control" />
              </div> 
            </div>
            <div class="myprofile-save-button-div"> 
              <button class="myprofile-save-button">Save</button>
            </div>
          </div>
          </div> 
        </div>    
    </div>
</div>

</body>
</html>
