<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Order Summarys</title>
    <link rel="stylesheet" href="ordersummary.css"/>
  </head>
  <body> 
    <div class="ordersummary-container">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 ordersummary-card">
            <div class="ordersummary-content mt-3 ">
              <h1>Order Summary</h1>
              <div class="ordersummary-location ml-0"> 
                <i class="fa fa-map-marker" aria-hidden="true"><span style="font-family:Roboto;" class="pl-2 pr-2">Deliver To</span></i>
                <select name="ordersummary-Address" class="ordersummary-Address-dropdown">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>  
            </div> 
            <hr style="border-width: 2px; background-color: black;">
            <div class="ordersummary-item-full-details m-2 mb-1">
                <img src="https://ae01.alicdn.com/kf/HTB1TzWHaInrK1RkHFrdq6xCoFXa1/New-Casual-High-Platform-Shoes-Women-Breathable-Height-Increasing-Shoes-10CM-Thick-Sole-Trainers-Sneakers-Woman.jpg_Q90.jpg_.webp" style="width:40%"/>
                <div class="m-2"> 
                  <h1>Sneakers</h1>
                  <p>Martin Valen Jogging shoes</p>
                  <h1 style="color:rgb(0, 184, 31)">Price:<span style="color:rgb(104, 104, 104)" class="pl-3">₹499</span>
                  </h1>
                  <div class="col-12">
                    <div class="order-summary-buttons-container d-flex flex-row shadow">
                        <button class="orders-summary-button">-</button>
                        <hr />
                        <span class="ordersummary-width-in-px">5</span>
                        <hr />
                        <button class="orders-summary-button">+</button>
                    </div>
                </div>
                <p class="orders-summary-delivery-time mt-3">Delivery by Tue Dec 23 | <span style="color:rgb(0, 184, 31)">Free</span> <span style="text-decoration: line-through;">₹40</span> </p>
                </div>
            </div>
            
            <div class="orders-summary-placeorder"> 
              <button class="btn mb-3" style="background-color: rgb(36, 153, 255);width:40%;">Place Order</button>
            </div>
            </div>
          
          
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="ordersummary-price-details p-2">
                <p style="color:rgb(143, 143, 143); font-size:23px;font-family:Roboto;font-weight: bold;" class="pt-2 pl-1" >Price Details
                </p>
                <hr>
                <div class="d-flex flex-row pt-2" style="color:rgb(44, 44, 44); font-size:20px;font-family:Roboto;" >
                  <p class="pl-1">Price(1 item)</p>
                  <p class="pr-1">₹499</p>
                </div>
                <div class="d-flex flex-row" style="color:rgb(44, 44, 44); font-size:20px;font-family:Roboto;">
                  <p class="pl-1">Discount</p>
                  <p style="color:rgb(43, 184, 0);" class="pr-1">-₹200</p>
                </div>
                <div class="d-flex flex-row" style="color:rgb(44, 44, 44); font-size:20px;font-family:Roboto;">
                  <p class="pl-1">Delivery Charges</p>
                  <p class="pr-1" style="color:rgb(43, 184, 0);">FREE</p>
                </div>
                <hr>
                <div class="d-flex flex-row" style="color:rgb(56, 56, 56); font-size:23px;font-family:Roboto;font-weight: bold;" >
                  <p class="pl-1">Total Amount</p>
                  <p class="pr-1">₹499</p>
                </div>
                <hr>
                <p style="color:rgb(43, 184, 0);" class="pl-1">You will save ₹200 on this order</p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
